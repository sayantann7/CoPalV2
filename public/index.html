<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoPal - Find your College Pal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/833c393b25.js" crossorigin="anonymous"></script>

</head>

<body class="body">
    <div class="container">
        <header>
            <img src="logo.png" alt="CoPal Logo" class="logo">
        </header>
        <h2>FRIEND HUNTER: COLLEGE EDITIONüîçüéì</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">NAME:</label>
                <input placeholder="Name" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">CITY:</label>
                <div class="autocomplete" style="width:300px;">
                    <input id="cityInput" type="text" name="city" placeholder="Enter city name">
                </div>
            </div>
            <div class="form-group">
                <label for="college">COLLEGE:</label>
                <div class="autocomplete" style="width:300px;">
                    <input id="collegeInput" type="text" name="college" placeholder="Enter college name">
                </div>
            </div>
            <div class="form-group insta">
                <!-- <label for="instagram">INSTAGRAM USERNAME:</label> -->
                <i class="fa-brands fa-instagram fa-xl" style="color: #c70056; margin-top: 18px;"></i>
                <input placeholder='Instagram handle without @' type="text" id="instagram" name="instagram"
                    required>
            </div>
            <button class="button" type="submit">Find Your CoPals</button>
        </form>
        <div id="studentsList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
