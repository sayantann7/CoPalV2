<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoPal - Find your College Pal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/833c393b25.js" crossorigin="anonymous"></script>

      <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W71LXNH8ZM"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-W71LXNH8ZM');
    </script>

</head>

<body class="body">
    <div class="container">
        <header>
            <img src="logo.png" alt="CoPal Logo" class="logo">
        </header>
        <h2>FRIEND HUNTER: COLLEGE EDITIONüîçüéì</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">NAME:</label>
                <input placeholder="Enter your Full Name" type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">CITY:</label>
                <div class="autocomplete" style="width:300px;">
                    <input id="cityInput" type="text" name="city" placeholder="Enter your Home City">
                </div>
            </div>
            <div class="form-group">
                <label for="college">COLLEGE:</label>
                <div class="autocomplete" style="width:300px;">
                    <input id="collegeInput" type="text" name="college" placeholder="Enter your College">
                </div>
            </div>
            <div class="form-group insta">
                <!-- <label for="instagram">INSTAGRAM USERNAME:</label> -->
                <i class="fa-brands fa-instagram fa-xl" style="color: #c70056; margin-top: 18px;"></i>
                <input placeholder='Enter your Instagram Handle' type="text" id="instagram" name="instagram"
                    required>
            </div>
            <button class="button" type="submit">Find Your CoPals</button>
        </form>
        <div class="contacts">
           
            <div class="ico">
                <a href="mailto:connectwithcopal@gmail.com">
                    <i class="fas fa-envelope fa-xl icon-glow" style="color: rgb(255, 255, 255);"></i>
                </a>
                <a href="https://www.instagram.com/copal.site/">
                    <i class="fa-brands fa-instagram fa-xl glow-icon" style="color: #ffffff;"></i>
                </a>
            </div>

        <div id="studentsList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
